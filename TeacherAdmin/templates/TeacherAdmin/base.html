{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Questify{% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'TeacherAdmin/styles/base.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cddf4db57.js" crossorigin="anonymous"></script>
    {% block css %}{% endblock %}
</head>

<body>
    <!-- url for dashboard redirect -->
    {% url 'dash' as dash_url %}
    {% if user.is_authenticated %}
    <main>
        <div class="left">
            <nav>
                <div class="top">
                    <div class="logo">
                        <h1>Q.</h1>
                    </div>
                    <ul>
                        <li>
                            <a href="{% url 'dash'%}"><i class="fa-solid fa-house"></i> <br> Home</a>
                            <a href="{% url 'upload' %}"> <i class="fa-solid fa-arrow-up-from-bracket"></i> <br>
                                Upload</a>
                            <a href=""><i class="fa-solid fa-square-poll-vertical"></i> <br>Result</a>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <ul>
                        <li>
                            <a href="{{dash_url}}validator/logout"> <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <br> Logout</a>
                            <a href=""> <i class="fa-regular fa-compass"></i> <br> Guide</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="right">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    {% else %}
    <script>
        window.location.href = "{{dash_url}}validator/login/"
    </script>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
