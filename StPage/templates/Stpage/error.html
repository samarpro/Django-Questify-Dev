<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: #161b24;
      }
      
      .stars, .twinkling, .clouds {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      .stars {
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 1%, transparent 1.5%), radial-gradient(circle, rgba(255, 255, 255, 0.3) 1%, transparent 1.5%);
        background-size: 3px 3px;
      }
      
      .twinkling {
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1%, transparent 1.5%), radial-gradient(circle, rgba(255, 255, 255, 0.2) 1%, transparent 1.5%);
        background-size: 2px 2px;
        animation: animateTwinkling 20s linear infinite;
      }
      
      @keyframes animateTwinkling {
        from { opacity: 1; }
        to { opacity: 0.8; }
      }
      
      .clouds {
        background: linear-gradient(to right, rgba(255, 255, 255, 0.05), transparent 50%);
        animation: animateClouds 40s linear infinite;
      }
      
      @keyframes animateClouds {
        from { background-position: 0 0; }
        to { background-position: 1000px 0; }
      }
      
      .error-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      h1 {
        font-size: 8rem;
        margin-bottom: 20px;
        color: #3498db;
      }
      
      h2 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      
      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #fff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      
      a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="clouds"></div>

  <div class="error-container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! Your Institution haven't started examination.</p>
    <a href="/">Go back to the homepage</a>
  </div>

</body>
</html>
